<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="One">1</div>
        <div class="Two">2</div>
        <div class="Three">3</div>
        <div class="Four">4</div>
        <div class="Five">5</div>
    </div>
    <style>
        .grid-container{
            display:grid;
            grid-template: 60px 60px/ 60px 60px 60px 60px 60px;
            /* row-gap: 20px;
            column-gap: 20px; */
        }
        .grid-container div{
            border: 2px solid black;
        }
        .Two{
            grid-column-start: 2;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3;
        }
    </style>
</body>
</html>
